<html>
    <head>
        <title>JavaScript ScreenSaver</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid row background-black">
            
            <div id="screen-1" class="col-xs-12 col-md-6 border border-white height-1 text-justify overflow-hidden padding-0">
                <div id="screen-1-child" class="position-absolute"></div>
            </div>
            <div id="screen-2" class="col-xs-12 col-md-6 border border-white height-1 text-justify overflow-hidden padding-0">
                <div id="screen-2-child" class="position-absolute"></div>
            </div>
            <div id="screen-3" class="col-xs-12 border border-white height-2 text-justify overflow-hidden padding-0">
                <div id="screen-3-child" class="position-absolute"></div>
            </div>

        </div>

        <!-- additional screens -->
        <div id="mainframe-info" style="display: none;" class="position-absolute color-white col-xs-12 border border-white background-black z-50 padding-0">
            Mainframe:
            &nbsp;<span style="color: green;">||||||</span> - <span id="green-sectors"></span>
            &nbsp;<span style="color: red;">||||||</span> - <span id="red-sectors"></span>
            &nbsp;<span style="color: blue;">||||||</span> - <span id="blue-sectors"></span>
            &nbsp;<span style="color: yellow;">||||||</span> - <span id="yellow-sectors"></span>
        </div>

    </body>
</html>
