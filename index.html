<html>
    <head>
        <title>JavaScript ScreenSaver</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid row background-black">
            
            <div class="col-xs-12 col-md-6 border-white height-1 text-justify overflow-hidden block-1 padding-0">
                <div id="screen-1-1" class="position-absolute color-white col-xs-12 border-white background-black z-50 padding-0">
                    Mainframe:
                    &nbsp;<span style="color: green;">||||||</span> - <span id="green-sectors"></span>
                    &nbsp;<span style="color: red;">||||||</span> - <span id="red-sectors"></span>
                    &nbsp;<span style="color: blue;">||||||</span> - <span id="blue-sectors"></span>
                    &nbsp;<span style="color: yellow;">||||||</span> - <span id="yellow-sectors"></span>
                </div>
                <div id="screen-1" class="position-absolute"></div>
            </div>
            <div class="col-xs-12 col-md-6 border-white height-1">
                <p class="color-white"></p>
            </div>
            <div class="col-xs-12 border-white height-2">
                <p class="color-white"></p>
            </div>
        </div>
    </body>
</html>
